<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #parent > .box {
            height: 20px;
            border: 1px solid blue;
        }

        /* Adjacent selectors - that doesnt selects the current element, but the adjacent element next to it.  */
        #parent .box + .box {
            background-color: red;
        }

        #parent .box ~ .box {
            background-color: black;
        }


    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="box">This is an outer box. </div>



    
</body>
</html>
