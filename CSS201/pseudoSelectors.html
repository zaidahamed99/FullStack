<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 20px;
            border: 1px solid blue;
            color: white;
        }

        .box:not(.dontselectme) {
            background-color: blue;
        }

        /* What happens when you move your cursor  */
        .box:hover {
            background-color: gray;
        }

        .box:nth-child(6) {
            background-color: yellow;
            color: black;
        }       


    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box dontselectme"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">SELECT ME</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>



    
</body>
</html>
