<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outline {
            outline: 5px solid green;
            outline-offset: 10px;
            border: 5px solid red;
            height: 300px;
            width: 300px;
            padding: 30px;
            box-sizing: border-box;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>Outlines are like borders around your borders</h1>
    <h2>Borders are calculated, outlines are not.</h2>
    <div class="outline"></div>
    
</body>
</html>
